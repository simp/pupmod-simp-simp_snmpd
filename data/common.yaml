---
lookup_options:
  simp_snmpd::v3_users_hash:
    merge:
      strategy: hash
  simp_snmpd::view_hash:
    merge:
      strategy: hash
  simp_snmpd::group_hash:
    merge:
      strategy: hash
  simp_snmpd::access_hash:
    merge:
      strategy: hash

simp_snmpd::v3_users_hash:
  snmp_ro:
    authtype: 'SHA'
    privtype: 'AES'
  snmp_rw:
    authtype: 'SHA'
    privtype: 'AES'
# Views created for VACM and Type access
simp_snmpd::view_hash:
  systemview:
    included:
      - '.1.3.6.1.2.1.1'
      - '.1.3.6.1.2.1.25.1.1'
  iso1:
    included:
      - '.1'
simp_snmpd::group_hash:
  readonly_group:
    secname:
      - snmp_ro
  readwrite_group:
    secname:
      - snmp_rw

simp_snmpd::access_hash:
  readaccess:
    view:
      read: systemview
    groups:
      - readonly_group
  systemwrite:
    view:
      read: iso1
      write: systemview
    groups:
     - readwrite_group
